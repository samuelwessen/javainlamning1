<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">

    <title>Java inlamning1</title>
</head>
<body>



    <form id="user-form" action="" autocomplete="off">
        <div class="container createuser-box col-10">
            <div class="form-createuser">
                <h3>Create User</h3>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 col-lg-6">
                                <label for="firstName"> Firstname: </label>
                                <input id="firstName" type="text" class="form-control" required>
                                <div id="firstName-error" class="error"></div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="lastName"> Lastname: </label>
                                <input id="lastName" type="text" class="form-control" required>
                                <div id="lastName-error" class="error"></div>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="adress"> Adress: </label>
                                <input id="adress" type="text" class="form-control" required>
                                <div id="adress-error" class="error"></div>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="city"> City: </label>
                                <input id="city" type="text" class="form-control" required>
                                <div id="city-error" class="error"></div>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="postalCode"> Postal Code: </label>
                                <input id="postalCode" type="number" class="form-control" required>
                                <div id="postalCode-error" class="error"></div>
                            </div>                                                       
                            <div class="col-12 col-lg-8">
                                <label for="email"> Email: </label>
                                <input id="email" type="text" class="form-control" required>
                                <div id="email-error" class="error"></div>
                            </div>                            
                            <div class="col-12 checkboxsection">
                                <input class="checkbox" type="checkbox" required>
                                <p>Godkännande av GDPR och användarvillkor</p>
                            </div>
                            <div class="col-12 checkboxsection">
                                <input type="checkbox" required>
                                <p>Godkännande av nyhets- och reklamutskick (enligt GDPR)</p>
                            </div>
                            <div class="col-12 btn-section">
                                <button type="submit" id="create_btn" disabled class="btn">Create User</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <div id="user-info">
        <div class="container col-10">
            <div id="flip">Firstname & Lastname</div>
            <div id="panel">
                <div class="d-flex justify-content-space-between">
                    <div>
                        <div class="d-flex">
                            <label for="userId">ID</label>
                            <div id="userID" class="userinfo"></div>
                        </div>
                        <div class="d-flex">
                            <label for="userFirstName">Firstname</label>
                            <div id="userFirstName" class="userinfo"></div>
                        </div>
                        <div class="d-flex">
                            <label for="userLastName">Lastname</label>
                            <div id="userLastName" class="userinfo"></div>
                        </div>
                        <div class="d-flex">
                            <label for="userEmail">Email</label>
                            <div id="userEmail" class="userinfo"></div>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex">
                            <label for="userAdress">Adress</label>
                            <div id="userAdress" class="userinfo"></div>
                        </div>
                        <div class="d-flex">
                            <label for="userCity">City</label>
                            <div id="userCity" class="userinfo"></div>
                        </div>
                        <div class="d-flex">
                            <label for="userPostalCode">Postal Code</label>
                            <div id="userPostalCode" class="userinfo"></div>
                        </div>
                    </div>  
                </div>
                              
            </div>
        </div>        
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
    
</body>
</html>
